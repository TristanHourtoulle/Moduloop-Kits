name: CI

on:
  pull_request:
    branches:
      - main
      - staging

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type-check & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm type-check

      - name: Test with coverage
        run: pnpm test:coverage

      - name: Coverage report
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: coverage/coverage-summary.json

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: moduloop_kits_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U test -d moduloop_kits_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Push schema to test DB
        run: pnpm db:push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5433/moduloop_kits_test
          DIRECT_URL: postgresql://test:test@localhost:5433/moduloop_kits_test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e
        run: pnpm test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5433/moduloop_kits_test
          DIRECT_URL: postgresql://test:test@localhost:5433/moduloop_kits_test
          AUTH_SECRET: e2e-test-secret-not-for-production
          NEXTAUTH_SECRET: e2e-test-nextauth-secret
          NEXT_PUBLIC_APP_URL: http://localhost:3001
          GOOGLE_CLIENT_ID: fake-google-client-id
          GOOGLE_CLIENT_SECRET: fake-google-client-secret

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: E2E report PR comment
        if: ${{ !cancelled() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'e2e/playwright-report/results.json';

            let body = '';
            const e2eOutcome = '${{ steps.e2e.outcome }}';

            if (!fs.existsSync(path)) {
              body = `### Playwright E2E — ❌ No results\n\nThe test run did not produce a JSON report. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).`;
            } else {
              const report = JSON.parse(fs.readFileSync(path, 'utf8'));

              const projects = {};
              let totalPassed = 0, totalFailed = 0, totalSkipped = 0, totalTests = 0;

              for (const suite of report.suites || []) {
                (function walk(s) {
                  for (const spec of s.specs || []) {
                    for (const test of spec.tests || []) {
                      const proj = test.projectName || 'default';
                      if (!projects[proj]) projects[proj] = { passed: 0, failed: 0, skipped: 0, total: 0, failedTests: [] };
                      for (const result of test.results || []) {
                        projects[proj].total++;
                        totalTests++;
                        if (result.status === 'passed' || result.status === 'expected') {
                          projects[proj].passed++;
                          totalPassed++;
                        } else if (result.status === 'skipped') {
                          projects[proj].skipped++;
                          totalSkipped++;
                        } else {
                          projects[proj].failed++;
                          totalFailed++;
                          projects[proj].failedTests.push(`\`[${proj}] ${spec.file}:${spec.line}\` — ${spec.title}`);
                        }
                      }
                    }
                  }
                  for (const child of s.suites || []) walk(child);
                })(suite);
              }

              const duration = report.stats?.duration
                ? `${Math.round(report.stats.duration / 1000)}s`
                : 'N/A';

              const icon = totalFailed > 0 ? '❌' : '✅';
              const summary = totalFailed > 0
                ? `${totalPassed}/${totalTests} passed, ${totalFailed} failed in ${duration}`
                : `${totalPassed}/${totalTests} passed in ${duration}`;

              body = `### Playwright E2E — ${icon} ${summary}\n\n`;

              if (totalFailed > 0) {
                body += `**Failed tests:**\n`;
                for (const [, proj] of Object.entries(projects)) {
                  for (const ft of proj.failedTests) {
                    body += `- ${ft}\n`;
                  }
                }
                body += '\n';
              }

              const details = Object.entries(projects)
                .map(([name, p]) => `- **${name}**: ${p.passed}/${p.total}${p.skipped ? ` (${p.skipped} skipped)` : ''}`)
                .join('\n');

              body += `<details>\n<summary>Details by project</summary>\n\n${details}\n</details>\n\n`;
              body += `[View full report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const marker = '### Playwright E2E';
            const existing = comments.find(c => c.body?.startsWith(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
