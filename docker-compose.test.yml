services:
  db-test:
    image: postgres:16-alpine
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: moduloop_kits_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    volumes:
      - pgdata-test:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d moduloop_kits_test']
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata-test:
